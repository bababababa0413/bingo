<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>点数ビンゴ</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>点数ビンゴ</h1>
    <table id="setting">
        <tr>
            <th>
                サイズ(1~10)：
            </th>
            <td>
                <input type="number" id="size" min="1" max="10" value="4"/>
            </td>
        </tr>
        <tr>
            <th>
                点数の範囲(0~100)：
            </th>
            <td>
                <input type="number" id="range-min" min="0" max="100" value="70"/>
                ~
                <input type="number" id="range-max" min="0" max="100" value="100"/>
            </td>
        </tr>
        <tr>
            <th>
                値の重複：
            </th>
            <td>
                <input type="radio" id="duplicate" name="duplicate-column" value="duplicate" checked>
                <label for="duplicate">有</label>
                
                <input type="radio" id="no-duplicate" name="duplicate-column" value="no-duplicate">
                <label for="no-duplicate">無</label>
            </td>
            
        </tr>
        <tr>
            <th>
                参加者：
            </th>
            <td id="participants">
                <div>
                    <input type="text" class="participant"/>
                    <button class="delete">×</button>
                </div>
                <div>
                    <input type="text" class="participant"/>
                    <button class="delete">×</button>
                </div>
                <div>
                    <input type="text" class="participant"/>
                    <button class="delete">×</button>
                </div>
                <div>
                    <input type="text" class="participant"/>
                    <button class="delete">×</button>
                </div>
                <button id="plus">+</button>
            </td>
        </tr>
    </table>
    <input type="button" id="create-button" value="生成">
    <table id="bingo">
    </table>

    <div id="overlay">
        <div id="bingo-message">BINGO!!</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
