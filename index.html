<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>点数ビンゴ</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>点数ビンゴ</h1>
    <table id="setting">
        <tr>
            <th>
                サイズ(1~10)：
            </th>
            <td>
                <input type="number" id="size" min="1" max="10"/>
            </td>
        </tr>
        <tr>
            <th>
                点数の範囲(0~100)：
            </th>
            <td>
                <input type="number" id="range-min" min="0" max="100"/>
                ~
                <input type="number" id="range-max" min="0" max="100"/>
            </td>
        </tr>
        <tr>
            <th>
                参加者：
            </th>
            <td id="participants">
                <div>
                    <input type="text" class="participant"/>
                    <button class="delete">×</button>
                </div>
                <div>
                    <input type="text" class="participant"/>
                    <button class="delete">×</button>
                </div>
                <div>
                    <input type="text" class="participant"/>
                    <button class="delete">×</button>
                </div>
                <div>
                    <input type="text" class="participant"/>
                    <button class="delete">×</button>
                </div>
                <button id="plus">+</button>
            </td>
        </tr>
    </table>
    <input type="button" id="create-button" value="生成">
    <table id="bingo">
    </table>
    <script src="script.js"></script>
</body>
</html>
